<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Bearer</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90' fill='%23fff'%3E&#128171;%3C/text%3E%3C/svg%3E"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <h1 class="title">Get Bearer &#128171;</h1>
      <form id="bearer-form" class="form-container">
        <div class="form-group">
          <label for="organization" class="form-label">Organization ID:</label>
          <input
            type="text"
            id="organization-id"
            name="organization-id"
            placeholder="Strictly 24 characters"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <div class="form-label">Environment:</div>
          <div class="form-radio-button-group">
            <div class="form-radio-button">
              <input
                type="radio"
                id="staging"
                name="environment"
                value="staging"
                checked
              />
              <label for="staging" class="form-label-button form-button">
                Staging
              </label>
            </div>
            <div class="form-radio-button">
              <input
                type="radio"
                id="production"
                name="environment"
                value="production"
              />
              <label for="production" class="form-label-button form-button">
                Production
              </label>
            </div>
          </div>
        </div>
        <button id="submit" type="submit" class="form-button">Submit</button>
      </form>
      <div class="result-container">
        <div id="tooltip" class="tooltip">
          <span id="tooltip-message" class="tooltip-message">Copied!</span>
        </div>
        <div id="result-wrapper" class="result-wrapper is-hidden">
          <div id="result" class="result"></div>
          <button id="copy" class="copy-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10 8V7c0-.943 0-1.414.293-1.707C10.586 5 11.057 5 12 5h5c.943 0 1.414 0 1.707.293C19 5.586 19 6.057 19 7v5c0 .943 0 1.414-.293 1.707C18.414 14 17.943 14 17 14h-1m-9 5h5c.943 0 1.414 0 1.707-.293C14 18.414 14 17.943 14 17v-5c0-.943 0-1.414-.293-1.707C13.414 10 12.943 10 12 10H7c-.943 0-1.414 0-1.707.293C5 10.586 5 11.057 5 12v5c0 .943 0 1.414.293 1.707C5.586 19 6.057 19 7 19Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
